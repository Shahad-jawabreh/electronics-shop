<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Project Analyzer</title>
    <link rel="icon" href="./assets/img/motherboard.png">
    <link rel="stylesheet" href="./assets/css/all.min.css" >
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/chat.css">
</head>
<body>
    <header class="position-relative text-white p-5">
        <a href="#" class="position-absolute top-0 end-0 p-5 text-white"  onclick="history.back()">
            <i class="fas fa-arrow-right"></i>
        </a>
        <h1>AI Project Analyzer</h1>
<p>أدخل فكرة مشروعك ودع الذكاء الاصطناعي يقوم بتحليل مستوى الصعوبة والمكونات المطلوبة.</p>
    </header>

    <section class="container">
        <div class="row gap-3 p-5">
            <div class="col-lg-5">
                <img src="./assets/img/chat.png" alt="chatGPT" class="w-100">
            </div>
            <div  class="col-lg-6 text-end ">
                <textarea placeholder="اشرح فكرة مشروعك هنا" class="form-control fs-4 text-end" id="exampleFormControlTextarea1" rows="6"></textarea>
                <div class="mt-3">
                    <button type="submit" class="btn btn-success mb-3 fs-5 ">تحليل </button>
                  </div>
            <div id="result mt-3">
                <h2 class="fs-3">تحليل المشروع</h2>
                <p><strong>مستوى الصعوبة:</strong> <span id="difficulty"></span></p>
                <h3>المكونات المطلوبة:</h3>
                <ul id="componentsList"></ul>
                </div>
                
            </div>
        </div>
    </section>


</body>
</html>
